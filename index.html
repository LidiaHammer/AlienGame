<!DOCTYPE html>

<html>

<head>
    <title>Space</title>
      <!-- Adding Font Awesome-->

    <script src="https://kit.fontawesome.com/d5b145ef9d.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
<!--     local sheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="back">
        <div id="close"><a href="index.html"><i class="fas fa-redo"></i></a></div>

        <div id="kill">
            <h1>ATTACK THE ALIENS</h1>

            <p id="boxEnd3">
                CLICK FAST ON THE ALIEN SHIPS<br />TO DESTROY THEM!!!
            </p>
            <p id="boxEnd2">CLICK ON THE ROCKET TO START</p>
        </div>

        <div id="room">
            <p id="countdown"></p>
            <p id="gameFin" style="color: #00f700"></p>

            <div id="enemy"><img id="ufo" src=./images/ufo.gif></div>
        </div>

        <div id="home"><img id="rocket" src=./images/rocketani2.gif></div>

        <div id="result">
            <p class="boxEnd1" id="timecount"></p>
            <p class="boxEnd1" style="color: lightgrey" id="timeTaken"></p>
            <p class="boxEnd1" id="fastesttry"></p>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
